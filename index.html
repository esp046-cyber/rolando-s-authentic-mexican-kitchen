<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Rolando's Authentic Mexican Kitchen</title>
    <meta name="description" content="Chef Rolando's curated collection of 200 authentic Mexican recipes." />
    <meta name="theme-color" content="#f59e0b" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'rolando-primary': '#f59e0b',
              'rolando-dark': '#78350f',
              'rolando-bg': '#fffbeb',
            },
            fontFamily: { sans: ['system-ui', 'sans-serif'] }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { -webkit-tap-highlight-color: transparent; }
      
      /* Smooth Image Loading */
      img { transition: opacity 0.3s ease-in-out; }
    </style>
<script type="importmap">

    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

</head>
<body class="bg-rolando-bg text-stone-800 antialiased select-none">
    <div id="root"></div>
    <!-- Added version parameter to force reload of the module script -->
    <script type="module" src="/index.tsx?v=32"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => {
              // Check for updates on load
              reg.update();
              console.log('SW registered');
            })
            .catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
<script type="module" src="/index.tsx"></script>
</body>
